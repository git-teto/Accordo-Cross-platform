        <meta charset="utf-8">
        <!--

        <div id="home" class = "page home">
            
                <div class="row">
                    <div class="col-12 col-sm-12 " style="text-align: center ">
                        <h1>Home</h1>
                    </div>
                        <div class="col-12 col-sm-6 " style="text-align: center;position:absolute;width:100%;height: 45%;right: 0; left:0; top:10%">
                            <button id="wallBottone" class="btn btn-primary" style="margin-top: 5%">Wall</button>
                        </div>
                        <div class="col-12 col-sm-6 " style="text-align: center;position:absolute;width:100%;height: 45%; right: 0; left:0; bottom: 0 ">
                            <button id="profiloBottone" class="btn btn-primary"  >Profilo</button>
                        </div>
                    </div>
            </div>

        <div id="scrivi" class = "page scrivi">
            <h1>Wall</h1>
            <button id="homeBottone" class="btn btn-primary" >Home</button>
           <!-- <button id="canaleBottone">Canale</button>-->
            <button id="creaCanaleBottone"class="btn btn-primary" >Crea Canale</button>
            <ul class="list-group" id="listaCanali"></ul>
        </div>

        <div id="profilo" class = "page profilo">
            <h1>Profilo</h1>
            <button id="homeBottoneProfilo" class="btn btn-primary" >Home</button>
            <button id="cambiaNomeBottone" class="btn btn-primary" >CambiaNome</button>
            <button id="cambiaImmagineBottone" class="btn btn-primary" >CambiaImmagine</button>
           
            <div class="container">
                <!--Tutti gli elementi sono contenuti all'interno della stessa riga (con classe "row"), ma gli viene dato un comportamento diverso in base al contensto -->
                <div class="row">
                    <!--Su schermi piccoli (ricordate che in Bootstrap 4 il prefisso xs è implicito), il div che contiene l'immagine occupa tutta la riga; a partire da dispositivi sm (tablet) ne occupa solo metà (col-sm-6) -->
                    <div class="col-12 col-sm-6 " style="text-align: center">
                    <img src="img/userFoto.png"id="profilePic1" >
                    </div>
                    <!--Come per-->
                    <div class="col-6 offset-3 offset-sm-0  align-self-center" id="info-container" >
                        <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend d-block d-sm-block">
                                <span class="input-group-text " id="inputGroup-sizing-default">Nome</span>
                            </div>
                            -->
                            <!--<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">-->
                            <span id="userName" class="form-control" ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="canale" class = "page canale">
            <h1 id="nomeCanale">Canale</h1>
            <button id="TornaScriviBottone" class="btn btn-primary" >Wall</button>
            <div>
                <button id="vaiaScriviText" class="btn btn-primary" >Scrivi</button>
                <button id="vaiAInviaImmagine"class="btn btn-primary"  >Invia Immagine</button>
                <button id="vaiAInviaPosizione" class="btn btn-primary" >Invia Posizione</button>
            </div>
           <!-- <button id="vaiAPosizioneSuMappa">Visualizza Posizione</button>--> 
            <ul class="list-group" id="listaPost"></ul>
        </div>
        
        <div id="CreaCanale" class = "page CreaCanale">
            <h1>CreaCanale</h1>
            <button id="TornaScriviBottone2" class="btn btn-primary" >Wall</button>
            <div class="col-12 offset-3 offset-sm-0  align-self-center" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend d-block d-sm-block">
                        <input id="nomeNuovoCanale" class="form-control" type="text"  placeholder="nome canale" style="width: auto;">
                    </div>
                     <button id="inviaNomeCanale" class="input-group-text ">Invio</button>
                </div>
            </div>
        </div>

        <div id="CambiaNome" class = "page CambiaNome">
            <h1>CambiaNome</h1>
            <button id="tornaAProfilo" class="btn btn-primary" >Profilo</button>
            <div class="col-12 offset-3 offset-sm-0  align-self-center" id="info-container2" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend d-block d-sm-block">
                        <input id="userName2" class="form-control" type="text"  placeholder="Nome">
                    </div>
                     <!--<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">-->
                     <button id="invioNuovoNome" class="btn btn-primary">Invio</button>
                </div>
            </div>
            
        </div>

        <div id="CambiaImmagine" class = "page CambiaImmagine">
            <h1>CambiaImmagine</h1>
            <button id="tornaAProfilo2" class="btn btn-primary" >Profilo</button>
            <button id="bottoneCambiaImmagine" class="btn btn-primary" >Carica immagine</button>
            <img id="immaggineDaGalleria" src="" style="max-width: 100%">
            <button id="InviaImmagineProfiloBottone" class="btn btn-primary" >Invia</button>
            <p id="risultatoInvioImmagineProfilo"></p>
        </div>

        <div id="ScriviText" class = "page scriviText">
            <h1>Invia Testo</h1>
            <button id="tornaaCanaleDaScriviText" class="btn btn-primary" >Back</button>
            <div class="col-12 offset-3 offset-sm-0  align-self-center" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend d-block d-sm-block">
                        <input id="testoDaInviare" class="form-control" type="text"  placeholder="messaggio" style="width: auto;">
                    </div>
                     <button id="inviaMessaggio" class="btn btn-primary" >Invio</button>
                </div>
            </div>
        </div>
        <div id="InviaImmagine" class = "page InviaImmagine">
            <h1>InviaImmagine</h1>
            <button id="tornaCanaledaInviaImmagine" class="btn btn-primary" >BACK</button>
            <button id="bottoneCambiaImmagine2" class="btn btn-primary" >Carica immagine</button>
            <img id="immaggineDaGalleria2" src="" style="max-width: 100%">
            <button id="InviaImmagineBottone" class="btn btn-primary" >Invia</button>
            <p id="risultatoInvioImmagine"></p>
        </div>
        <div id="InviaPosozione" class = "page InviaPosizione">
            <h1>InviaPosizione</h1>
            <button id="tornaCanaleDaPosizione" class="btn btn-primary" >BACK</button>
            <div>
                <p id='rispostaInvioPos'></p>
            </div>
        </div>
        <div id="ImmagineSchermoIntero" class = "page ImmagineSchermoIntero">
            <h1>ImmagineIntera</h1>
            <div>
                <button id="tornaCanaleDaImmagineIntera" class="btn btn-primary" >BACK</button>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6 " style="text-align: center" >
                    <img id="imageBase64SchermoIntero"   src="" >
                </div>
            </div>
        </div>

        <div id="posizioneMappa" class = "page PosizioneMappa">
            <div class="menu">
                <h1>Posizione su Mappa</h1>
                 <button id="tornaCanaleDaMappa" class="btn btn-primary" >BACK</button>
            </div>   
            
            
            <div id="map"></div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
